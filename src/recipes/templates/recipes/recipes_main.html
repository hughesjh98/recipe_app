{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' href=" {% static 'recipes/css/styles.css' %} ">
    <title>Recipes' List</title>
</head>

<body>
    <h1>Recipes' List</h1>
    <section class="recipe-container">
        {% for object in object_list %}
        <div class="card">
            <img class="card-img" src="{{object.pictures.url}}" />
            <div class="card-container">
                <h3> <a href="{{object.get_absolute_url}}"> {{object.name}}</a> </h3>
                <p>{{object.calc_difficulty}}</p>
            </div>
        </div>
        {% endfor %}
    </section>
</body>

</html>
